<app-todo-add (todoAdd)="addToDo($event)"></app-todo-add>
<div *ngIf="this.todos.length===0; else elseBlock">No To Do's to display</div>
<ng-template #elseBlock>
<div *ngFor="let todos of todos;index as i">
    <app-todo-item [todos]="todos" [i]="i" (todoDelete)="deleteToDo($event)" (todoCheckbox)="toggleToDo($event)"></app-todo-item>
</div>
</ng-template>
